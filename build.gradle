plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'com.google.guava:guava:10.0.1'
    compile 'org.glassfish.jersey.core:jersey-client:2.17'
    compile 'javax.ws.rs:jsr311-api:0.11'
    compile 'com.google.code.gson:gson:2.7'
    compile 'org.apache.httpcomponents:httpclient:4.5.2'
    compile 'org.json:json:20090211'
    compile 'joda-time:joda-time:2.9.4'
    compile 'org.atteo:evo-inflector:1.2'
    compile 'org.bouncycastle:bcprov-jdk15on:1.59'
    testCompile 'junit:junit:4.11'
    testCompile 'org.powermock:powermock-module-junit4:1.5.1'
    testCompile 'org.powermock:powermock-api-mockito:1.5.1'
    testCompile 'com.github.stefanbirkner:system-rules:1.4.0'
}

group = 'me.pagar'
version = '1.5.7'
description = 'pagarme-java'
sourceCompatibility = '1.8'

test.enabled = false

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
